<div class="text-center mt-5">
  <ngx-charts-bar-vertical
    [view]="[1200,350]"
    [results]="chartData"
    [xAxisLabel]="'Games'"
    [legendTitle]="'Compare Viewers for games'"
    [yAxisLabel]="'Viewers'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
  </ngx-charts-bar-vertical>
</div>
