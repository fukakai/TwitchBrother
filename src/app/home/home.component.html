<app-custom-header></app-custom-header>
<content class="wrapper flex-grow-1">
  <div class="container">
    <div class="row">
      <h1 class="mt-4">Welcome, TwitchBrother is watching them !</h1>
      <app-statistics
        [savedData]="savedData"
        [groupedStreams]="groupedStreams"
        [receivedStreams$]="receivedStreams$"
        [gamesGeneralInfos]="gamesGeneralInfos"
        (saveCurrentDatasEmitter)="this.saveCurrentDatas()">
      </app-statistics>
      <bar-chart
        [groupedStreams]="groupedStreams"
        [receivedStreams$]="receivedStreams$"
        [gamesGeneralInfos]="gamesGeneralInfos">
      </bar-chart>
    </div>
  </div>
</content>
<app-custom-footer></app-custom-footer>
