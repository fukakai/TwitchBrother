<div>
  <ngx-charts-line-chart
    [view]="[1000, 500]"
    [scheme]="{domain: ['#5AA454', '#A10A28', '#C7B42C', '#AAAAAA']}"
    [results]="chartData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Number'"
    [yAxisLabel]="'Game'"
    [autoScale]="false"
    [animations]="false"
    [timeline]="true">
  </ngx-charts-line-chart>
</div>
